<!-- blog/templates/blog/post_list_by_tag.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Posts tagged with "{{ view.kwargs.tag_slug }}"</h1>
  <ul>
    {% for post in object_list %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
      </li>
    {% empty %}
      <li>No posts found.</li>
    {% endfor %}
  </ul>
{% endblock %}

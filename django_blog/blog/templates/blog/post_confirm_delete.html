{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'post-detail' post.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
